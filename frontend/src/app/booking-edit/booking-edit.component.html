<h2 mat-dialog-title>Modify booking</h2>
<mat-dialog-content *ngIf="booking">

  <div class="example-container">
    <mat-form-field>
      <input [(ngModel)]="booking.start" matInput placeholder="Start date">
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="booking.end" matInput placeholder="End date">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Room</mat-label>
      <mat-select [(ngModel)]="booking.room.id">
        <mat-option *ngFor="let room of rooms" [value]="room.id">
          {{room.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input [(ngModel)]="booking.customer_fullname" matInput placeholder="Customer name">
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="booking.customer_email" matInput placeholder="Customer email">
    </mat-form-field>

  </div>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button (click)="save()" mat-button>Save Changes</button>
</mat-dialog-actions>
