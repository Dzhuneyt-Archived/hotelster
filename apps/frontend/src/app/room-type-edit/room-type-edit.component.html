<h2 *ngIf="!isNewRecord()" mat-dialog-title>Modify room type</h2>
<h2 *ngIf="isNewRecord()" mat-dialog-title>Create room type</h2>
<mat-dialog-content *ngIf="roomType">

  <div class="example-container">
    <mat-form-field>
      <input [(ngModel)]="roomType.name" matInput placeholder="Room type name" required>
    </mat-form-field>

    <mat-form-field>
      <input [(ngModel)]="roomType.daily_price" matInput placeholder="Price per night (in USD)" required>
    </mat-form-field>

  </div>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button (click)="save()" mat-button>Save Changes</button>
</mat-dialog-actions>
