<div class="center">
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate: view + 'ViewTitle':locale }}</h3>
  </div>
</div>

<div class="center">

  <button (viewDateChange)="viewDateChange.next(viewDate)" [(viewDate)]="viewDate"
          [view]="view"
          color="primary"
          mat-stroked-button
          mwlCalendarPreviousView
  >Previous month
  </button>
  <button (viewDateChange)="viewDateChange.next(viewDate)"
          [(viewDate)]="viewDate"
          color="primary"
          mat-stroked-button
          mwlCalendarToday
  >This month
  </button>
  <button (viewDateChange)="viewDateChange.next(viewDate)"
          [(viewDate)]="viewDate"
          [view]="view"
          color="primary"
          mat-stroked-button
          mwlCalendarNextView
  >Next month
  </button>
</div>

<br/>
