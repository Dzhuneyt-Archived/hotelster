<h2 mat-dialog-title>Are you sure you want to delete {{room?.name}}?</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button (click)="confirmDelete()" mat-button>Yes</button>
</mat-dialog-actions>
